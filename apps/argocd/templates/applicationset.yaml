apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-apps
spec:
  generators:
    - git:
        repoURL: "{{ .Values.repository.url }}"
        revision: HEAD
        files:
          - path: "apps/**/config.json"
  goTemplate: true
  template:
    metadata:
      name: '{{`{{ .name }}`}}'
      annotations:
        "kubernetes.io/description": '{{`{{ .description }}`}}'
    spec:
      info:
        - name: description
          value: '{{`{{ .description }}`}}'
      source:
        repoURL: "{{ .Values.repository.url }}"
        targetRevision: HEAD
        path: '{{`{{ .path.path }}`}}'
        helm:
          parameters:
            - name: "domain.suffix"
              value: ".home.stackpwn.in"
            - name: "storageClassName" # standard for kind, local-path for k3d
              value: "local-path"
            - name: "cluster.type"
              value: "k3d"

      destination:
        name: 'in-cluster'
        namespace: '{{`{{ .namespace }}`}}'
      project: '{{`{{ .project }}`}}'
      ignoreDifferences:
        {{- range $index, $crdName := list "addresspools.metallb.io" "bgppeers.metallb.io" }}
        - kind: CustomResourceDefinition
          group: apiextensions.k8s.io
          name: {{ $crdName }}
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        {{- end }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
